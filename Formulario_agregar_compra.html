/* Loader - Efecto de carga inicial */
.loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.5s ease, visibility 0.5s ease;
}

.loader.hidden {
  opacity: 0;
  visibility: hidden;
}

.loader-animation {
  width: 80px;
  height: 80px;
  position: relative;
}

.loader-circle {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 4px solid transparent;
  border-top-color: #3fdb34; /* Color verde para el borde giratorio */
  animation: spin 1s linear infinite;
}

.loader-logo {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 40px;
  height: 40px;
  opacity: 0.8;
}

.loader-message {
  position: absolute;
  bottom: -30px;
  width: 100%;
  text-align: center;
  font-weight: 500;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

/* Mantener el spinner original oculto pero disponible para el código existente */

      // Eliminar puntos y caracteres no numéricos
      let valor = input.value.replace(/\./g, '').replace(/\D/g, '');

    // Pasar la fecha de TEXTO DD/MM/YYYY a una FECHA YYYY-MM-DD (DATE)
    function oficesarFechaTexto(fechaTexto) {
      const partes = fechaTexto.split('/');
      if (partes.length !== 3) return null; // Verifica que el formato sea correcto

      const dia2 = partes[0].padStart(2, '0');  // Asegura 2 dígitos para el día
      const mes2 = partes[1].padStart(2, '0');  // Asegura 2 dígitos para el mes
      const ano2 = partes[2].padStart(4, '0');  // Asegura 4 dígitos para el año

      // Devuelve la fecha en formato YYYY-MM-DD
      return `${ano2}-${mes2}-${dia2}`;
    }

    // *******************************************************************************

    // Pasar la fecha de un DATE YYY-MM-DD a un texto en formato DD/MM/YYYY
    function transformarFecha(fechaInput) {
      if (!fechaInput) {
        console.log("No se seleccionó una fecha.");
        return null;
      }

      // Crear un objeto de fecha a partir del valor del input (YYYY-MM-DD)
      const fecha1 = new Date(fechaInput);
      fecha1.setHours(fecha1.getHours() + 12);

      // Extraer día, mes y año, asegurando 2 dígitos para día y mes y 4 digitos para el año
      const dia1 = String(fecha1.getDate()).padStart(2, '0');
      const mes1 = String(fecha1.getMonth() + 1).padStart(2, '0');   // Los meses empiezan en 0
      const ano1 = String(fecha1.getFullYear());

      // Formatear la fecha como DD/MM/YYYY
      const fechaTexto = `${dia1}/${mes1}/${ano1}`;
      return fechaTexto;
    }

/* Reset básico */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Fondo con degradado */
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
  /* display: flex; */
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 40px;
  color: #333;
}

/* Contenedor del formulario estilo glassmorphism */
#cont_form {
  background: rgba(255, 255, 255, 0.25);
  border-radius: 20px;
  padding: 30px 40px;
  width: 100%;
  max-width: 800px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  animation: fadeIn 1s ease-in-out;
  text-align: center; /* Centra texto e inline-blocks */
}

/* Animación de entrada */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Labels e inputs */
label {
  /* display: block; */
  font-weight: 600;
  margin-bottom: 8px;
  color: #2c3e50;
}

input, select, textarea {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
  transition: all 0.3s ease;
  background-color: #ffffffc7;
  text-transform: uppercase;
}

input:focus, select:focus, textarea:focus {
  border-color: #3498db;
  box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
  outline: none;
}

/* Botones */
.button1, .button2, .button3 {
  display: inline-block;
  padding: 10px 24px;
  border-radius: 8px;
  font-weight: 600;
  font-size: 14px;
  text-transform: uppercase;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-right: 10px;
  border: none;
}

.button1 {
  background-color: #27ae60;
  color: white;
}
.button1:hover {
  background-color: #1e8449;
}

.button2 {
  background-color: #e74c3c;
  color: white;
}
.button2:hover {
  background-color: #c0392b;
}

.button3 {
  background-color: #2980b9;
  color: white;
}
.button3:hover {
  background-color: #21618c;
}

/* Colores de texto */
.negritas {
  font-weight: bold;
}

.azul {
  color: #ffffff;
}

.listo {
  color: #2ecc71;
  font-weight: bold;
}

.color_suggestions {
  color: #8e44ad;
}

/* Separador */
hr {
  height: 2px;
  border: none;
  background: linear-gradient(to right, #3498db, #8e44ad);
  margin: 20px 0;
}


#spinner-container {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 9999;
}

.spinner {
  border: 6px solid #e38f8f;
  border-top: 6px solid #3fdb34;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

    function formatearNumero(input) {
      // Eliminar puntos y caracteres no numéricos
      let valor = input.value.replace(/\./g, '').replace(/\D/g, '');
      // Convertir a número y formatear con puntos
      let numeroFormateado = new Intl.NumberFormat('es-ES').format(valor);
      // Actualizar el valor del input con el formato correcto
      input.value = numeroFormateado;
    }

    // Pasar la fecha de TEXTO DD/MM/YYYY a una FECHA YYYY-MM-DD (DATE)
    function oficesarFechaTexto(fechaTexto) {
      const partes = fechaTexto.split('/');
      if (partes.length !== 3) return null; // Verifica que el formato sea correcto

      const dia2 = partes[0].padStart(2, '0');  // Asegura 2 dígitos para el día
      const mes2 = partes[1].padStart(2, '0');  // Asegura 2 dígitos para el mes
      const ano2 = partes[2].padStart(4, '0');  // Asegura 4 dígitos para el año

      // Devuelve la fecha en formato YYYY-MM-DD
      return `${ano2}-${mes2}-${dia2}`;
    }

    // Pasar la fecha de un DATE YYY-MM-DD a un texto en formato DD/MM/YYYY

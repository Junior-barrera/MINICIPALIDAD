<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipalidad de Arica | Login</title>
    <style>
        :root {
            --primary-color: #0066cc;
            --secondary-color: #004080;
            --accent-color: #ffcc00;
            --light-gray: #f5f5f5;
            --text-color: #333;
            --error-color: #d32f2f;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 400px;
            overflow: hidden;
            animation: fadeIn 0.6s ease;
        }
        
        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .login-header img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
        
        .login-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .login-header p {
            margin: 5px 0 0;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.2);
        }
        
        .login-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: var(--secondary-color);
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="logo_MUNI.png" alt="Logo Municipalidad de Arica">
            <h1>DIMAO</h1>
            <p>Sistema de Gestión Municipal</p>
        </div>
        <div class="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="login-button" onclick="attemptLogin()">Iniciar Sesión</button>
            <div class="error-message" id="error-message">Usuario o contraseña incorrectos</div>
            <div class="forgot-password">
                <a href="https://wa.me/569414178?text=Hola%2C%20olvidé%20mi%20contraseña%20del%20sistema%20DIMAO%20y%20necesito%20ayuda" target="_blank">
                    ¿Olvidaste tu contraseña?
                </a>
                </div>
        </div>
    </div>

    <script>
        // Base de datos de usuarios simulada (en un entorno real, esto estaría en el servidor)
const users = [
    { 
        username: "admin", 
        password: "admin123", 
        role: "admin", 
        fullName: "Administrador del Sistema",
        permissions: ["dashboard-gps", "dashboard-presupuesto", "dashboard-abastecimiento", "dashboard-bodega", "formulario-1", "formulario-2"]
    },
    { 
        username: "director", 
        password: "director123", 
        role: "director", 
        fullName: "Director DIMAO",
        permissions: ["dashboard-gps", "dashboard-presupuesto", "dashboard-abastecimiento", "dashboard-bodega", "formulario-1", "formulario-2"]
    },
    { 
        username: "supervisor", 
        password: "super123", 
        role: "supervisor", 
        fullName: "Supervisor de Combustible", 
        permissions: ["combustible"]
    },
    { 
        username: "usuario", 
        password: "usuario123", 
        role: "user", 
        fullName: "Usuario de Formularios", 
        permissions: ["pac"]
    }
];

// Función para intentar el inicio de sesión
function attemptLogin() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('error-message');
    
    // Buscar usuario en la "base de datos"
    const user = users.find(u => u.username === username && u.password === password);
    
    if (user) {
        // Guardar info del usuario en localStorage (en un entorno real usaríamos JWT u otro método más seguro)
        localStorage.setItem('currentUser', JSON.stringify({
            username: user.username,
            role: user.role,
            fullName: user.fullName,
            permissions: user.permissions || []
        }));
        
        // Redireccionar a la página principal
        window.location.href = "index.html";
    } else {
        // Mostrar mensaje de error
        errorMessage.style.display = 'block';
        
        // Ocultar el mensaje después de 3 segundos
        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 3000);
    }
}
    </script>
</body>
</html>

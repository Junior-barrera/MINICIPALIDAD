<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipalidad de Arica | Login</title>
    <style>
        :root {
            --primary-color: #0066cc;
            --secondary-color: #004080;
            --accent-color: #ffcc00;
            --light-gray: #f5f5f5;
            --text-color: #333;
            --error-color: #d32f2f;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 400px;
            overflow: hidden;
            animation: fadeIn 0.6s ease;
        }
        
        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .login-header img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
        
        .login-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .login-header p {
            margin: 5px 0 0;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.2);
        }
        
        /* Nuevo: Estilo para el contenedor del campo de contraseña */
        .password-container {
            position: relative;
        }
        
        /* Nuevo: Estilo para el botón de mostrar/ocultar contraseña */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #777;
            font-size: 16px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .toggle-password:hover {
            color: var(--primary-color);
        }
        
        /* Nuevo: Estilo para los íconos del ojo */
        .eye-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .login-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: var(--secondary-color);
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="logo_MUNI.png" alt="Logo Municipalidad de Arica">
            <h1>DIMAO</h1>
            <p>Sistema de Gestión Municipal</p>
        </div>
        <div class="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <!-- Modificado: Agregado container para el campo de contraseña y el botón de mostrar/ocultar -->
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                        <!-- Ícono del ojo (mostrar contraseña) -->
                        <svg class="eye-icon" id="eye-show" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                        <!-- Ícono del ojo tachado (ocultar contraseña) - inicialmente oculto -->
                        <svg class="eye-icon" id="eye-hide" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <button class="login-button" onclick="attemptLogin()">Iniciar Sesión</button>
            <div class="error-message" id="error-message">Usuario o contraseña incorrectos</div>
            <div class="forgot-password">
                <a href="https://wa.me/569414178?text=Hola%2C%20olvidé%20mi%20contraseña%20del%20sistema%20DIMAO%20y%20necesito%20ayuda" target="_blank">
                    ¿Olvidaste tu contraseña?
                </a>
                </div>
        </div>
    </div>

    <script>
        // Base de datos de usuarios simulada (en un entorno real, esto estaría en el servidor)
const users = [
    { 
        username: "junior", 
        password: "junior132", 
        role: "admin", 
        fullName: "Junior Alejandro Barrera ",
        permissions: ["dashboard-gps", "dashboard-presupuesto", "dashboard-abastecimiento", "dashboard-bodega", "formulario-1", "formulario-2"]
    },
    { 
        username: "director", 
        password: "director123", 
        role: "director", 
        fullName: "Director DIMAO",
        permissions: ["dashboard-gps", "dashboard-presupuesto", "dashboard-abastecimiento", "dashboard-bodega", "formulario-1", "formulario-2"]
    },
    { 
        username: "victor castillo", 
        password: "victor.castillo123", 
        role: "Combustible", 
        fullName: "Victor Andres Castillo Chavez", 
        permissions: ["combustible", "pac"]
    },
    { 
        username: "hugo araya", 
        password: "hugo.araya123", 
        role: "Of.Mantenimiento de Vehículos y Maquinaria ", 
        fullName: "Hugo Araya Delgado", 
        permissions: ["formulario-2","dashboard-vehiculosymaquinaria"]
    },
    { 
        username: "usuario", 
        password: "usuario123", 
        role: "user", 
        fullName: "Usuario de Formularios", 
        permissions: ["pac"]
    }
];

// Función para intentar el inicio de sesión
function attemptLogin() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('error-message');
    
    // Buscar usuario en la "base de datos"
    const user = users.find(u => u.username === username && u.password === password);
    
    if (user) {
        // Guardar info del usuario en localStorage (en un entorno real usaríamos JWT u otro método más seguro)
        localStorage.setItem('currentUser', JSON.stringify({
            username: user.username,
            role: user.role,
            fullName: user.fullName,
            permissions: user.permissions || []
        }));
        
        // Redireccionar a la página principal
        window.location.href = "index.html";
    } else {
        // Mostrar mensaje de error
        errorMessage.style.display = 'block';
        
        // Ocultar el mensaje después de 3 segundos
        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 3000);
    }
}
    
// Método alternativo: agregar un event listener para la tecla Enter en los campos de input
document.getElementById('username').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        attemptLogin();
    }
});

document.getElementById('password').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        attemptLogin();
    }
});
// Nueva función: Alternar la visibilidad de la contraseña
function togglePasswordVisibility() {
    const passwordInput = document.getElementById('password');
    const eyeShow = document.getElementById('eye-show');
    const eyeHide = document.getElementById('eye-hide');
    
    if (passwordInput.type === 'password') {
        // Cambiar a texto para mostrar la contraseña
        passwordInput.type = 'text';
        eyeShow.style.display = 'none';
        eyeHide.style.display = 'block';
    } else {
        // Cambiar a password para ocultar la contraseña
        passwordInput.type = 'password';
        eyeShow.style.display = 'block';
        eyeHide.style.display = 'none';
    }
}
    </script>
</body>
</html>

        /* Fondo con degradado */
        body {

            background: linear-gradient(135deg, #ffffff, #596271);

            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        /* Contenedor del formulario estilo glassmorphism */
        #cont_form {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            padding: 30px 20px;
            /* Reducido el padding lateral para móviles */
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
            margin: 0 auto;
            /* Centrado adicional */
            overflow-x: hidden;
            /* Evita scroll horizontal */
        }


        .cont_tabla2 {
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #ccc;
            display: inline-block;
            width: 100%;
            /* Ancho completo para responsividad */
            max-width: 100%;
            /* Asegura que no exceda el ancho del contenedor */
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Labels e inputs */
        label {
            /* display: block; */
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 5px 6px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #ffffffc7;
            text-transform: uppercase;
        }


        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            border: 2px solid #ccc;
            border-radius: 4px;
            transition: all 0.3s ease;
            background-color: #ffffffc7;
            cursor: pointer;
            vertical-align: middle;
        }

        /* Centramos la tabla de checkbox */
        #chck1-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
            outline: none;
        }

        /* Botones */
        .button1,
        .button2,
        .button3 {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px 10px;
            border: none;
        }

        .button1 {
            background-color: #27ae60;
            color: white;
        }

        .button1:hover {
            background-color: #1e8449;
        }

        .button2 {
            background-color: #e74c3c;
            color: white;
        }

        .button2:hover {
            background-color: #c0392b;
        }

        .button3 {
            background-color: #2980b9;
            color: white;
        }

        .button3:hover {
            background-color: #21618c;
        }

        /* Colores de texto */
        .negritas {
            font-weight: bold;
        }

        .azul {
            color: #ffffff;
        }

        .listo {
            color: #2ecc71;
            font-weight: bold;
        }

        .color_suggestions {
            color: #8e44ad;
        }

        /* Separador */
        hr {
            height: 2px;
            border: none;
            background: linear-gradient(to right, #3498db, #8e44ad);
            margin: 20px 0;
        }

        /* Loader - Efecto de carga inicial */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-animation {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #3fdb34;
            /* Color verde para el borde giratorio */
            animation: spin 1s linear infinite;
        }

        .loader-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            opacity: 0.8;
        }

        .loader-message {
            position: absolute;
            bottom: -30px;
            width: 100%;
            text-align: center;
            font-weight: 500;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Mantener el spinner original oculto pero disponible para el código existente */

        }

        #tabla1 th {
            text-align: center;
            /* Centrado horizontal */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);

            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-family: sans-serif;
            z-index: 9999;
            display: none;
            /* Oculto por defecto */
        }

        /* Media queries para dispositivos móviles */
        @media (max-width: 768px) {
            #cont_form {
                padding: 20px 10px;
            }

            .button1,
            .button2,
            .button3 {

                /* Sobrescribe cualquier ancho inline */
            }

            /* Mejor visualización para el checkbox en móvil */
            input[type="checkbox"] {
                width: 28px;
                height: 28px;
            }
        }
    </style>

        // Pasar la fecha de TEXTO DD/MM/YYYY a una FECHA YYYY-MM-DD (DATE)
        function oficesarFechaTexto(fechaTexto) {
            const partes = fechaTexto.split('/');
            if (partes.length !== 3) return null; // Verifica que el formato sea correcto

            const dia2 = partes[0].padStart(2, '0');  // Asegura 2 dígitos para el día
            const mes2 = partes[1].padStart(2, '0');  // Asegura 2 dígitos para el mes
            const ano2 = partes[2].padStart(4, '0');  // Asegura 4 dígitos para el año

            // Devuelve la fecha en formato YYYY-MM-DD
            return `${ano2}-${mes2}-${dia2}`;
        }

        // *******************************************************************************

        // Pasar la fecha de un DATE YYY-MM-DD a un texto en formato DD/MM/YYYY
        function transformarFecha(fechaInput) {
            if (!fechaInput) {
                console.log("No se seleccionó una fecha.");
                return null;
            }

            // Crear un objeto de fecha a partir del valor del input (YYYY-MM-DD)
            const fecha1 = new Date(fechaInput);
            fecha1.setHours(fecha1.getHours() + 12);

            // Extraer día, mes y año, asegurando 2 dígitos para día y mes y 4 digitos para el año
            const dia1 = String(fecha1.getDate()).padStart(2, '0');
            const mes1 = String(fecha1.getMonth() + 1).padStart(2, '0');   // Los meses empiezan en 0
            const ano1 = String(fecha1.getFullYear());

            // Formatear la fecha como DD/MM/YYYY
            const fechaTexto = `${dia1}/${mes1}/${ano1}`;
            return fechaTexto;
        }
